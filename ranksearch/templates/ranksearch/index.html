{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<link rel="stylesheet" href="{% static "ranksearch/ranksearch.css" %}" />
<hr>
<div id="sitters">
  <div id="range"><input type="range" max="5" min="0" step="0.25"> Now showing scores above: <%= minScore %></div>
  <div id="paginator"></div>
  <table id="sittertable">
    <h1>Our Fixers:</h1>
    {% for fixer in fixers %}
    <tr>
      <td><img src="{{ fixer.image_url }}"></td>
      <td><a href="{% url "fixer" fixer.slug %}">{{ fixer.name }}</a></td>
      <td>{{ fixer.score.rank|floatformat:2 }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
<script src="{% static "jquery.js" %}" /></script>
<script src="{% static "underscore.js" %}" /></script>
<script src="{% static "backbone.js" %}" /></script>
<script src="{% static "ranksearch/paginate.js" %}" /></script>
{% endblock %}
